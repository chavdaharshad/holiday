<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Employees</b></h2>
                </div>
                <div class="col-sm-6">
                    <a (click)="addPopup()" class="btn btn-success"><span>
                            Add New </span></a>
                    <!-- <a (click)="deletePopup()" class="btn btn-danger" data-toggle="modal">
                        <span>Delete</span></a> -->
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>festivalName</th>
                    <th>date</th>
                    <th>description</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of contentArr">
                    <td>{{item.festivalName}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <a (click)="editPopup()"><button class="btn btn-primary">
                                Upadte
                            </button></a>
                        <a (click)="deletePopup()"><button class="btn btn-danger m-2">
                                Delete
                            </button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Edit Modal HTML -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':addDisplayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" (click)="closePopup()" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>festivalName</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>description</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <input 
                        type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal" 
                        value="Cancel"
                        (click)="closePopup()">
                    <input 
                        type="submit" 
                        class="btn btn-success" 
                        value="Add"
                        (click)="addData()">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':editDisplayStyle}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Employee</h4>
                    <button type="button" class="close" (click)="closePopup()"  data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" (click)="closePopup()" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div  class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':deleteDisplayStyle}">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="closePopup()"  aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" (click)="closePopup()" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
